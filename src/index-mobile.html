<!DOCTYPE html>

<head>

<body>
  <div class="phone-frame">
    <!-- Phone Bezel (Frame) -->

          <span class="time" id="statusTime">9:41</span>

        <div class="status-right">

      </div>

      <!-- Notch -->

          <div class="header-subtitle">v1.1.0</div>

        <!-- Main Content -->

          <section class="info-section">
            <div class="username-card">
              <div class="username-label">Your ID</div>

          <!-- Chat Section -->
          <section class="chat-section">
            <div class="chat-box" id="chatBox">
              <div class="chat-message system">Connected to Network</div>
            </div>
            <div class="chat-input-group">
              <input type="text" id="messageInput" class="chat-input" placeholder="Message..." maxlength="200">
              <button class="btn-send" id="sendBtn">Send</button>
            </div>
          </section>
        </main>

        <!-- Bottom Menu (Samsung Galaxy Style) -->

            <span class="menu-label">Files</span>
          </button>
          <button class="menu-item" id="moreMenuBtn" title="More">

          </button>
        </nav>
      </div>

      <!-- Phone Bottom Bezel -->

    </div>
  </div>

  <!-- Modal Popups -->
  <!-- Settings Modal -->
  <div id="settingsModal" class="modal" style="display: none;">

        </div>
        <div class="setting-item">

        </div>
        <div class="setting-item">
          <label>ğŸ¨ Theme</label>
          <div class="theme-selector">
            <button class="theme-option active" data-theme="dark">Dark</button>
            <button class="theme-option" data-theme="light">Light</button>
            <button class="theme-option" data-theme="matrix">Matrix</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Files Modal -->
  <div id="filesModal" class="modal" style="display: none;">
